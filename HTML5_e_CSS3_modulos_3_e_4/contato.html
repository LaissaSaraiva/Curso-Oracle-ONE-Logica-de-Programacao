<!DOCTYPE html>  

<html lang="pt-br"> 

    <head> <!-- Informações para o navegador -->
        <meta charset="UTF-8">
        <title> Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="./css/reset.css"> 
        <link rel="stylesheet" href="./css/style.css"> 
    </head>

    <body>
        <header> 
            <div class="caixa">
                <h1><img src="./img/logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav> 
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome"> Nome e Sobrenome</label><!-- Etiqueta para os inputs -->
                <input type="text" id="nomesobrenome" class="input-padrao" required> <!-- entrada de dados( quelauer tipo de informação) do usuário.Toda tag de input tem um tipo. Label e input é um par de informações. semprre estão juntos-->
                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx) xxxxx-xxxx"> 

                <label for="mensagem">Mensagem</label>
                <textarea cols="70"rows="10" id="mensagem" class="input-padrao"required></textarea>

                <fieldset><!-- A <fieldset>tag é usada para agrupar elementos relacionados em um formulário. -->
                    <legend>Como prefere o nosso contato?</legend>
                    <!--  A tag <legend> é usada para definir uma legenda para o <fieldset>elemento.  -->
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">Email</label>                       
                    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                                        
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label>
                    
                </fieldset>
                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select> 
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </fieldset>


                <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                
                <input type="submit" value="Enviar formulário" class="enviar">

                <!-- De envio. Mando uns dados par aum servidor, p/outra página -->

            </form>

            <table> <!-- Tabela: sequencia de linhas e colunas -->
                <thead>
                    <tr> <!-- table row -->
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>  <!-- Tag de cabeçalho de uma tabela -->
                <tbody> <!-- Tag do corpo de uma tabela -->
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
    
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr> 
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
               

            </table>


        </main>

        <footer>
            <img src="./img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">&copy; Copyright Barbearia Alura - 2021</p>
        </footer>

    </body>

</html>
