<meta charset="UTF-8">

<script>

	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
	}

	var ano = 2021;
	var descobrimento = 1500;
	var mediaIdade = 28

	var quantidadeDeGeracoes = (ano - descobrimento) / mediaIdade

	mostra("<h1> De 1500 para até o ano atual, quantas gerações se passaram? </h1>");
	mostra( quantidadeDeGeracoes + " gerações");

</script>
