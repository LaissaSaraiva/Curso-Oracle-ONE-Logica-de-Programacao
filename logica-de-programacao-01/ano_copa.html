<meta charset="UTF-8">

<script>

function pulaLinha() {
	document.write("<br>");
}

function mostra(frase) {
	document.write(frase);
	pulaLinha();
}

var limite = parseInt(prompt("Vamos descobrir em quais anos teve Copa do Mundo? Digite um ano limite: "));
var anoCopa = 1930;

while (anoCopa <= limite) {

mostra("Teve Copa em " + anoCopa + ".");	
anoCopa = anoCopa + 4;
}

pulaLinha();

mostra("FIM!");

</script>
